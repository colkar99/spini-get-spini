<section class="main-slider">
  <div class="container">
    <div id="myCarousel" class="carousel slide" data-ride="carousel">
      <!-- Indicators -->
      <ol class="carousel-indicators">
        <li data-target="#myCarousel" data-slide-to="0" class="active"></li>
        <li data-target="#myCarousel" data-slide-to="1"></li>
        <li data-target="#myCarousel" data-slide-to="2"></li>
      </ol>

      <!-- Wrapper for slides -->
      <div class="carousel-inner">

        <div class="item active">

          <img src="/app/assets/images/03Banner/cream_fudge.png" alt="Los Angeles" style="width:100%;">
        </div>

        <div class="item">
          <img src="/app/assets/images/03Banner/naturals.png" alt="Chicago" style="width:100%;">
        </div>

        <div class="item">
          <img src="/app/assets/images/03Banner/ak.png" alt="New York" style="width:100%;">
          <!-- <div class="carousel-caption">
            <h3>New York</h3>
            <p>We love the Big Apple!</p>
          </div> -->
        </div>

      </div>

      <!-- Left and right controls -->
      <a class="left carousel-control" href="#myCarousel" data-slide="prev">
        <span class="glyphicon glyphicon-chevron-left"></span>
        <span class="sr-only">Previous</span>
      </a>
      <a class="right carousel-control" href="#myCarousel" data-slide="next">
        <span class="glyphicon glyphicon-chevron-right"></span>
        <span class="sr-only">Next</span>
      </a>
    </div>
  </div>
</section>

<!-- how works code -->

<section class="offers-grid" ng-init="vm.getOffers()">
  <div class="container">
    <div class="col-md-4" ng-repeat="offer in vm.offers track by $index">
      <div class="offer-container">
        <img ng-src="{{offer.attributes.avatar}}" alt="offer-image">
        <div class="offer-details">

          <button ng-click="vm.getloginpopup(offer.id)">GET CODE!</button>

          <h3>{{offer.attributes.name}}</h3>
          <div class="offer-location">
            <b>At Cream & Fudge at - </b><span>T.Nagar</span>
          </div>

          <p>
{{offer.attributes.description | limitTo: 130}}
{{offer.attributes.description.length > 130 ? '...' : ''}}

          </p>
          <div class="offer-share">
            <label>SHARE & EARN</label>
            <ul>
              <li class="offer-share-max"><a href="#"></a></li>
              <li class="offer-share-fb"><a href="#"></a></li>
              <li class="offer-share-twitter"><a href="#"></a></li>
            </ul>
          </div>
        </div>
        <div class="offer-spini-treashure">
          <a href="#">SPINI TREASURE</a>
        </div>
      </div>
    </div>

  </div>

</section>
