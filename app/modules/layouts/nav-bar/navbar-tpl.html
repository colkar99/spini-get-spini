<!-- header section -->
<header ng-controller="HomeCtrl as menu" >
  <div class="container">
    <div class="row main-header">
      <div class="col-md-2 main-header-logo">
        <a href="/">
          <img src="/app/assets/images/header/Logo@2x.png" alt="spini-logo">
        </a>
      </div>
      <div class="col-md-6 main-header-search">
        <input type="text" placeholder="Search Offers">
        <button></button>
      </div>
      <div class="col-md-2 main-header-partner">
        <button ng-click="menu.signupPOP('vendor');">Become our partner</button>
      </div>
      <div class="col-md-2 main-header-signin" >
        <a  ng-click="menu.open = true" ng-hide="menu.isReferral()">Sign In <img src="/app/assets/images/header/UserIcon@2x.png"></a>
        <a  ng-click="menu.open = true" ng-show="menu.isReferral()">MyAccount <img src="/app/assets/images/header/UserIcon@2x.png"></a>

        <div class="manage-account" ng-if="menu.open ==  true && menu.isReferral() == false">
          <i class="glyphicon glyphicon-remove-circle" ng-click="menu.open = false"></i>
          <b>Your Account</b>
          <p>Access account and manage offers</p>
          <button ng-click="menu.open = false;menu.signupPOP('referral');">SIGN UP</button>
          <button ng-click="menu.open = false;menu.openLoginPopup('referral');">LOGIN</button>

        </div>

          <div class="manage-account" ng-if="menu.open == true && menu.isReferral() == true">
          <i class="glyphicon glyphicon-remove-circle" ng-click="menu.open = false"></i>
          <b>Your Account</b>
          <p>Access account and manage offers</p>
          <button ng-click="menu.open = false;menu.goProfile()" >Profile</button>
          <button ng-click="menu.open = false;menu.Logout()" >Logout</button>


        </div>
      </div>


    </div>
  </div>
  <hr>
</header>
<style type="text/css">
  .manage-account{
    background: #fff;
    padding: 20px 16px;
    text-align: left;
    width: 300px;
    position: absolute;
    z-index: 1;
    box-shadow: 0px 0px 6px #888;
    border-radius: 3px;
    top: 50px;
    left: -15px;
  }
  .manage-account i{
    text-align: right;
    display: block;
    color: #b3b3b3;
  }
  .manage-account b{
    margin: 10px 0px;
  }
  .manage-account p{
    margin: 10px 0px;
  }
  .manage-account button{
    font-weight: 300;
    letter-spacing: 1px;
    margin-right: 15px;
  }
</style>
