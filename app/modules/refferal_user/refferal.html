<!-- Get  PayTm Request-->
<div class="overlay" id="get-paytm-no-popup">

      <a class="closebtn" href="javascript:void(0)" ng-click="vm.closePopup()">
        ×
    </a>

    <div class="overlay-content">
        <div class="row">
            <div class="col-md-4 row col-md-offset-4 pad-bot0 pad10 ">
                <div class="row backcls mar-10px text-left" style="padding: 20px;">
                    <div class="form-group">
                        <form name="get_coupen" ng-submit="vm.PaytmAsk(mobile,amount)" novalidate="">
                            <div class="col-md-12 nopad">
                                <label for="usr">
                                    Enter your paytm account no
                                </label>
                                <input class="form-control nbr min40" id="usr" maxlength="10" minlength="10" name="mobile" ng-model="mobile" ng-pattern="/^[0-9]+$/" placeholder="Paytm account no" required="" type="number">
                                    <span ng-show="(get_coupen.mobile.$touched || submitted) && get_coupen.mobile.$error.minlength" style="color: red">
                                        Minimum 10 digits required.
                                    </span>
                                    <span ng-show="(get_coupen.mobile.$touched || submitted) && get_coupen.mobile.$error.maxlength" style="color: red">
                                        Maximum 10 digits only allowed.
                                    </span>
                                </input>
                            </div> 
                            <div class="col-md-12 nopad" style="padding-top: 25px;">
                                <label for="usr">
                                    Enter Amount 
                                </label>
                                <input class="form-control nbr min40"


                                ng-min="100"
                                ng-max="vm.user.wallet_money"


                                 id="usr"  name="amount" 
                                ng-model="amount"   placeholder="Amount" required="" type="number">




                                    <span ng-show="(get_coupen.amount.$touched || submitted) && get_coupen.amount.$error.min" style="color: red">
                                        Minimum 100 rs required.
                                    </span>
                                    <span ng-show="(get_coupen.amount.$touched || submitted) && get_coupen.amount.$error.max" style="color: red">
                                        Maximum {{vm.user.wallet_money}} rs only allowed.
                                    </span>



                                </input>
                            </div>
                            <div class="col-md-6 nopad mar25x">
                                <button class="btn min40 width100 nbr" ng-disabled="get_coupen.$invalid" type="submit">
                                 Transfer to PayTm Wallet
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>

<script>

        $(this).siblings().children().removeClass("color_red");
    });
    $(".referal_profile_menu").click(function(){
        $(".referal-profile").show();
        $(".content-refferal").hide();
        $(this).children().addClass("color_red");
        $(this).siblings().children().removeClass("color_red");
    });
</script>
